<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:pepe="http://typo3.org/ns/Luat/PepeBike/ViewHelpers" data-namespace-typo3-fluid="true">
    
<div class="m-bicycledetail">
    <div class="container">
        <div class="row">
            <div class="m-bicycledetail__title">
                <h1>Detail</h1>
            </div>
            <div class="m-bicycledetail__data" data-type="brand">
                <div class="m-bicycledetail__data-label">Brand</div>
                <div class="m-bicycledetail__data-value">{bicycle.brand.name}</div>
            </div>
            <div class="m-bicycledetail__data" data-type="model">
                <div class="m-bicycledetail__data-label">Model</div>
                <div class="m-bicycledetail__data-value">{bicycle.model}</div>
            </div>
            <div class="m-bicycledetail__data" data-type="color">
                <div class="m-bicycledetail__data-label">Color</div>
                <div class="m-bicycledetail__data-value">{bicycle.color}</div>
            </div>
            <div class="m-bicycledetail__data" data-type="wheels">
                <div class="m-bicycledetail__data-label">Wheels</div>
                <div class="m-bicycledetail__data-value">{bicycle.wheels}</div>
            </div>
            <div class="m-bicycledetail__data" data-type="clients">
                <div class="m-bicycledetail__data-label">Clients</div>
                <div class="m-bicycledetail__data-value">
                    <f:if condition="{bicycle.clients}">
                        <ul class="m-bicycledetail__clientlist">
                            <f:for each="{bicycle.clients}" as="client">
                                <li>{client.name}, {client.firstName} {client.middleName} {client.lastName} </li>
                            </f:for>
                        </ul>
                    </f:if>
                </div>
            </div>

            <f:form action="update" controller="Main" objectName="bicycle" object="{bicycle}" method="post">
                <fieldset>
                    <legend>New Bicycle:</legend>
                    <label>Model
                        <f:form.textfield property="model" />
                    </label>
                    <label>Color
                        <f:form.textfield property="color" />
                    </label>
                    <label>Wheels
                        <f:form.textfield type="number" additionalAttributes="{'min':'1','max':'99',value:'1'}"
                            property="wheels" />
                    </label>
                    <label>Brand
                        <f:form.select property="brand" options="{brands}" optionValueField="uid"
                            optionLabelField="name" prependOptionLabel="Select an option" prependOptionValue="0" />
                    </label>
                    <label>Clients
                        <f:form.select property="clients" options="{clients}" multiple="true" optionValueField="uid"
                            optionLabelField="name" />
                    </label>
                    <f:form.submit value="Update" />
                </fieldset>
            </f:form>
        </div>
    </div>
</div>

</html>
