<div class="m-bicyclelist">
    <div class="container">
        <div class="row">
            <div class="m-bicyclelist__bicycles">
                <f:for each="{bicycles}" as="bicycle">

                    <f:link.action action="detail" class="m-bicyclelist__bicycle" arguments="{bicycleUid:bicycle.uid}">
                        {bicycle.model}</f:link.action>
                </f:for>
            </div>
            <f:form action="create" controller="Main" objectName="bicycle" method="post">
                <fieldset>
                    <legend>New Bicycle:</legend>
                    <label>Model
                        <f:form.textfield property="model" />
                    </label>
                    <label>Color
                        <f:form.textfield property="color" />
                    </label>
                    <label>Wheels
                        <f:form.textfield type="number" additionalAttributes="{'min':'1','max':'99',value:'1'}"
                            property="wheels" />
                    </label>
                    <label>Brand
                        <f:form.select property="brand" options="{brands}" optionValueField="uid" optionLabelField="name"
                        prependOptionLabel="Select an option" prependOptionValue="0" />
                    </label>
                    <label>Clients
                        <f:form.select property="clients" options="{clients}" multiple="true" optionValueField="uid"
                            optionLabelField="name" />
                    </label>
                    <f:form.submit value="Create" />
                </fieldset>
            </f:form>
        </div>
    </div>
</div>
